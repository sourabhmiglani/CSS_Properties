<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 10px;
        }
        h1{
            font-size: 20pt;
            font-weight: lighter;
            font-family: 'Bebas Neue', cursive;
         }
        footer{
            font-size: 32px;
        }
        h2{
            font-size: em;
            font-weight: lighter;
            /* rem -> Size relative to root/HTML 
                em -> Size relative to parent/Footer(in this case)
            */
        }
        /*inside CSS syntax  */
    </style>
    <link rel="preconnect" href="https://fonts.oogleapis.com">
    <link rel="preconnect" href="https://fonts.gtatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!--  Inside Html Syntax-->
</head>
<body>
    <h1>Header Area for testing custom font</h1>
    <footer>
        <h2>footer area</h2>
    </footer>
</body>
</html>
